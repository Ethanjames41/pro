    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Walker's Portofolio</title>
</head>
<body>
    <div class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="index.html">Ethan James W</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="banner-container">
        <div class="profile-icon">
            <img src="image1.jpeg" alt="profile image">
        </div>
        <div class="name-container">
            <h1 class="name">Ethan James Walker</h1>
        </div>
        <button class="btn-sand" id="btn-sand">Send a Message</button>
    </div>

    

<!-- Popup modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="form-container" id="form-container">
    <form class="form">
      <button class="close-btn" id="closeModalBtn">&times;</button>
      <h1 id="ethan"></h1>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="textarea">Message</label>
        <textarea name="textarea" id="textarea" rows="6" required></textarea>
      </div>

      <button class="btn-sand" type="submit">Submit</button>
    </form>
  </div>
</div>
